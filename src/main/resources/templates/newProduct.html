<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <style>
        .bodyStyle{background-color: rgba(255, 255, 182, 255)}
        .error{width=400px}
    </style>

    <!--below for disabled mouse right button click-->
    <script language="JavaScript">

       window.onload = function () {
           document.addEventListener("contextmenu", function (e) {
               e.preventDefault();
           }, false);
           document.addEventListener("keydown", function (e) {
               //document.onkeydown = function(e) {
               // "I" key
               if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
                   disabledEvent(e);
                   alert("চেষ্টা করিস না কোনো লাভ নাই");
               }
               // "J" key
               if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
                   disabledEvent(e);
                   alert("চেষ্টা করিস না কোনো লাভ নাই");
               }
               // "S" key + macOS
               if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                   disabledEvent(e);
                   alert("চেষ্টা করিস না কোনো লাভ নাই");
               }
               // "U" key
               if (e.ctrlKey && e.keyCode == 85) {
                   disabledEvent(e);
                   alert("চেষ্টা করিস না কোনো লাভ নাই");
               }
               // "F12" key
               if (event.keyCode == 123) {
                   disabledEvent(e);
                   alert("চেষ্টা করিস না কোনো লাভ নাই");
               }
                // "N" key
               if (e.ctrlKey && e.shiftKey && e.keyCode == 78) {
                   disabledEvent(e);
                   alert("চেষ্টা করিস না কোনো লাভ নাই");
               }
               if(e.ctrlKey && e.keyCode==67){//copy
                   disabledEvent(e);
                   alert("কোনো কিছু Copy করতে পারবেন না");
               }
                if(e.ctrlKey && e.keyCode== 88){//cut
                   disabledEvent(e);
                   alert("কোনো কিছু Cut করতে পারবেন না");
               }
               if(e.ctrlKey && e.keyCode== 86){//paste
                   disabledEvent(e);
                   alert("কোনো কিছু Paste করতে পারবেন না,দয়া করে নিজে লিখেন");
               }
           }, false);
           function disabledEvent(e) {
               if (e.stopPropagation) {
                   e.stopPropagation();
               } else if (window.event) {
                   window.event.cancelBubble = true;
               }
               e.preventDefault();
               return false;
           }
       }
 </script>

</head>
<body class="bodyStyle">
<!--<h1 th:text="${message}" align="center"></h1>-->
<div class="container" align="center">
    <h2  style="margin-top:67px;margin-bottom:50px" class="text-primary" >Create New product</h2>
    <form action="/save" th:action="@{/save}" th:object="${product}" method="post">

        <div style="display: inline-flex">
            <label style="margin-top: 10px">Product Name:</label>
            <input style="width: 200px;margin-left: 20px;" type="text" class="form-control"
                   placeholder="Enter product Name" name="name" th:field="*{name}">
        </div>
        <br/>
        <br/>
        <!--below for error show-->
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
           class="alert alert-danger error"></p>

        <div style="display: inline-flex">

            <label style="margin-top: 10px">Brand:</label>
            <input style="width: 200px;margin-left: 75px;" type="brand" class="form-control" id="brand"
                   placeholder="Enter brand name" name="brand" th:field="*{brand}"> <br/>

        </div>
        <br/>
        <br/>
        <!--below for error show-->
        <p th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"
           class="alert alert-danger error"></p>

        <div style="display: inline-flex">

            <label style="margin-top: 10px">Madein:</label>
            <input style="width: 200px;margin-left: 59px;" type="text" class="form-control"
                   placeholder="Enter Made In" name="madein" th:field="*{madein}"> <br/>

        </div>
        <br/>
        <br/>
        <!--below for error show-->
        <p th:if="${#fields.hasErrors('madein')}" th:errors="*{madein}" class="alert alert-danger error"></p>

        <div style="display: inline-flex">
            <label style="margin-top: 10px">Price:</label>
            <input style="width: 200px;margin-left: 73px;" type="text" class="form-control"
                   placeholder="Enter Price" name="price" th:field="*{price}"> <br/>
        </div>
        <br/>
        <br/>
        <!--below for error show-->
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="alert alert-danger" style="width=400px"></p>

        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember">Remember me
            </label>
        </div>

        <button type="submit" class="btn btn-primary" style="width:347px">Add Product</button>

    </form>
</div>

</body>
</html>
