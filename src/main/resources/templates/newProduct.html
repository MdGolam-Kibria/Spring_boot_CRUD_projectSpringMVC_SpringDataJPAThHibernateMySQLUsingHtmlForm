<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create new Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: rgba(255, 255, 182, 255); background-size: cover">
<div class="container" style="background-color: rgba(255, 255, 182, 255);
     height: 620px;
    display: block;
  margin-left: auto;
  margin-right: auto;
  width: 80%;">
    <div align="center" class="table-responsive">
        <h1 style="color:blue;margin-top: 40px;">Create New product</h1>
        <br/><br/>
        <form action="#" th:action="@{/save}" th:object="${product}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Product Name: =</td>
                    <td><input type="text" th:field="*{name}"/></td>
                </tr>
                <tr>
                    <td>Brand: =</td>
                    <td><input type="text" th:field="*{brand}"/></td>
                </tr>
                <tr>
                    <td>Made in: =</td>
                    <td><input type="text" th:field="*{madein}"/></td>
                </tr>
                <tr>
                    <td>Price: =</td>
                    <td><input type="text" th:field="*{price}"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary  col text-center"><b>Add Product</b></button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
