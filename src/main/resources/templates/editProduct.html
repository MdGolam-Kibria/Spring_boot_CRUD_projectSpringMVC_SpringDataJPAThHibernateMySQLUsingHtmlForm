<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Product</title>
</head>
<body style="background-image: url(/wall.jpg); background-size: cover">
<div style="background-color: rgba(255, 255, 182, 255);
     height: 620px;
    display: block;
  margin-left: auto;
  margin-right: auto;
  width: 80%;">
    <div align="center">
        <h1 style="color:blue;">Edit Product</h1>
        <br/>
        <form action="#" th:action="@{/save}" th:object="${product}"
              method="post">

            <table border="0" cellpadding="10">
                <tr>
                    <td>Product ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly"/>
                    </td>
                </tr>
                <tr>
                    <td>Product Name:</td>
                    <td>
                        <input type="text" th:field="*{name}"/>
                    </td>
                </tr>
                <tr>
                    <td>Brand:</td>
                    <td><input type="text" th:field="*{brand}"/></td>
                </tr>
                <tr>
                    <td>Made In:</td>
                    <td><input type="text" th:field="*{madein}"/></td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td><input type="text" th:field="*{price}"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Update</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
